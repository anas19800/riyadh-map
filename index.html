  <script>

// --- Panel interaction upgrades ---
(function() {
  const panel = document.getElementById('control-panel');
  if (!panel) return;
  // Prevent map zoom/drag when interacting with the panel
  if (window.L && L.DomEvent) {
    try {
      L.DomEvent.disableScrollPropagation(panel);
      L.DomEvent.disableClickPropagation(panel);
    } catch (e) {}
  }
  // Draggable by header
  const header = panel.querySelector('h3') || panel;
  let dragging = false, startX = 0, startY = 0, startLeft = 0, startTop = 0;
  header.addEventListener('mousedown', (e) => {
    dragging = true;
    const rect = panel.getBoundingClientRect();
    startX = e.clientX; startY = e.clientY;
    startLeft = rect.left; startTop = rect.top;
    // Switch from right positioning to left so it can move freely
    panel.style.right = 'auto';
    // Lock text selection while dragging
    document.body.style.userSelect = 'none';
  });
  document.addEventListener('mouseup', () => {
    dragging = false;
    document.body.style.userSelect = '';
  });
  document.addEventListener('mousemove', (e) => {
    if (!dragging) return;
    const dx = e.clientX - startX;
    const dy = e.clientY - startY;
    panel.style.left = (startLeft + dx) + 'px';
    panel.style.top  = (startTop  + dy) + 'px';
  });
})();

function buildMcdLayers() {
  mcdLayer.clearLayers();
  mcdRingsLayer.clearLayers();

  const icon = L.divIcon({
    html: '<div style="font-weight:700;">M</div>',
    className: 'mcd-icon',
    iconSize: [24, 24],
    iconAnchor: [12, 12]
  });

  MCDONALDS.forEach(p => {
    // Marker
    L.marker([p.lat, p.lng], { icon })
      .bindTooltip(p.name, { direction: 'top' })
      .addTo(mcdLayer);

    // Circle
    L.circle([p.lat, p.lng], {
      radius: MCD_RADIUS_M,
      color: '#fadb14',
      weight: 2,
      fillColor: '#fadb14',
      fillOpacity: 0.15
    }).bindTooltip(`${p.name} ‚Äî ÿØÿßÿ¶ÿ±ÿ© 5 ŸÉŸÖ`)
      .addTo(mcdRingsLayer);
  });
}

function buildSuggestedLayers() {
  suggestedLayer.clearLayers(); // ÿßŸÖÿ≥ÿ≠ ÿßŸÑÿ∑ÿ®ŸÇÿ© ŸÇÿ®ŸÑ ÿ•ÿπÿßÿØÿ© ÿßŸÑÿ±ÿ≥ŸÖ

    className: 'brand-icon suggested',
    iconSize: [24, 24],
    iconAnchor: [12, 12]
  });

  SUGGESTED_SITES.forEach((p, idx) => {
    const marker = L.marker([p.lat, p.lng], { icon })
      .bindTooltip(p.name, { direction: 'top' })

    // ÿ≠ÿ∞ŸÅ ŸÖŸàŸÇÿπ ŸÖÿ≠ÿØÿØ ÿ®ÿßŸÑŸÜŸÇÿ± ÿ®ÿ≤ÿ± ÿßŸÑŸÅÿ£ÿ±ÿ© ÿßŸÑÿ£ŸäŸÖŸÜ
    marker.on('contextmenu', () => {

}

    const name = rawName.replace(/\s+/g, " ").trim();

    // "ÿ™ŸÅÿ±Ÿäÿ∫" ÿ£Ÿä FeatureCollection ŸÖÿ™ÿØÿßÿÆŸÑÿ© ÿ•ŸÑŸâ ŸÖÿµŸÅŸàŸÅÿ© Features ŸÖÿ≥ÿ∑Ÿëÿ≠ÿ©
    function flattenGeoJSONFeatures(node, out = []) {
      if (!node) return out;
      if (Array.isArray(node)) { node.forEach(n => flattenGeoJSONFeatures(n, out)); return out; }
      const t = node.type;
      if (t === 'Feature') out.push(node);
      else if (t === 'FeatureCollection') flattenGeoJSONFeatures(node.features || [], out);
      else if (t === 'GeometryCollection') {
        (node.geometries || []).forEach(g => out.push({ type:'Feature', geometry:g, properties:{} }));
      }
      return out;
    }
    const FLAT_AREAS = flattenGeoJSONFeatures(AREAS_GEOJSON);

    /********************

    function clearIsochrones(){ isochroneLayers.clearLayers(); }
    function clearBranches(){ branchMarkers.clearLayers(); }
    function clearAreas(){ areasLayer.clearLayers(); }

    function fitBoundsOf(layerGrp){
      const layers = layerGrp.getLayers();
      if (!layers.length) return null;
      let bounds = null;
      layers.forEach(l => {
        if (l.getBounds) bounds = bounds ? bounds.extend(l.getBounds()) : l.getBounds();
        else if (l.getLatLng) {
          const b = L.latLng(l.getLatLng()).toBounds(100);
          bounds = bounds ? bounds.extend(b) : b;
        }
      });
      return bounds;
    }

    function fitSelection(){
      const b1 = fitBoundsOf(branchMarkers);
      const b2 = fitBoundsOf(areasLayer);
      let bounds = null;
      if (b1 && b2) bounds = b1.extend(b2);
      else bounds = b1 || b2;
      if (bounds) map.fitBounds(bounds, { padding: [20,20] });
    }

    function getAreaStyle(feature){
      const raw  = feature && feature.properties ? feature.properties.code : 0;
      const code = parseInt(raw, 10);
      const palette = {
        1: { stroke:'#1565C0', fill:'#BBDEFB', opacity:0.55 }, // ÿ£ÿ≤ÿ±ŸÇ ŸÅÿßÿ™ÿ≠
        2: { stroke:'#EF6C00', fill:'#FFE0B2', opacity:0.50 }, // ÿ®ÿ±ÿ™ŸÇÿßŸÑŸä ŸÅÿßÿ™ÿ≠

      };
      const p = palette[code] || { stroke:'#4466CC', fill:'#99B3FF', opacity:0.35 };
      return { color: p.stroke, weight: 2, fillColor: p.fill, fillOpacity: p.opacity };
    }

    async function drawIsochrone(b, dist){
      if (!MAPBOX_TOKEN || !chkIsochrones.checked) return;

        const url = `https://api.mapbox.com/isochrone/v1/mapbox/${ISO_PROFILE}/${b.longitude},${b.latitude}?contours_meters=${dist}&polygons=true&access_token=${MAPBOX_TOKEN}`;
        const res = await fetch(url);
        if(!res.ok){ console.error('Isochrone error', await res.text()); return; }
        const data = await res.json();
        const layer = L.geoJSON(data, { style:{ color:'#1faa00', weight:2, fillOpacity:0.25, fillColor:'#1faa00' } }).bindTooltip(b.name);
        isochroneLayers.addLayer(layer);

    function addArea(name_ar, code, coordinates) {
      function ensureClosed(poly) {
        if (!Array.isArray(poly) || !poly.length) return poly;
        const ring = poly[0];
        if (!Array.isArray(ring) || !ring.length) return poly;
        const first = ring[0];
        const last  = ring[ring.length - 1];
        if (first[0] !== last[0] || first[1] !== last[1]) ring.push([first[0], first[1]]);
        return poly;
      }
      const feature = { type:'Feature', geometry:{ type:'Polygon', coordinates: ensureClosed(coordinates) }, properties:{ name_ar, code: parseInt(code,10) } };
      FLAT_AREAS.push(feature);
      populateAreaChecklist();

      state.selectedAreas.add(idx);
      const cb = document.getElementById(`a_${idx}`); if (cb) cb.checked = true;
      renderSelectedAreas();
    }

  // ÿ•ÿ∞ÿß ŸÉÿßŸÜÿ™ ŸáŸÜÿßŸÉ ŸÖŸàÿßŸÇÿπ ŸÖŸÇÿ™ÿ±ÿ≠ÿ© ŸÖÿ≠ŸÅŸàÿ∏ÿ©ÿå ŸÇŸÖ ÿ®ÿπÿ±ÿ∂Ÿáÿß ŸÖÿ®ÿßÿ¥ÿ±ÿ©
  if (SUGGESTED_SITES.length > 0) {
    btnToggleSuggested.click();
  }
});



// --- ŸÖŸÜÿ∑ŸÇ ÿ≤ÿ± ÿ™ŸÜÿ≤ŸäŸÑ ÿßŸÑŸÖŸàÿßŸÇÿπ ÿßŸÑŸÖŸÇÿ™ÿ±ÿ≠ÿ© ---
const btnDownloadSuggested = document.getElementById('btnDownloadSuggested');

btnDownloadSuggested.onclick = () => {
  // 1. ÿßÿ≥ÿ™ÿ±ÿ¨ÿßÿπ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™ ŸÖŸÜ ÿßŸÑÿ™ÿÆÿ≤ŸäŸÜ ÿßŸÑŸÖÿ≠ŸÑŸä
  const savedData = localStorage.getItem('suggestedSites');

  // 2. ÿßŸÑÿ™ÿ≠ŸÇŸÇ ŸÖŸÜ Ÿàÿ¨ŸàÿØ ÿ®ŸäÿßŸÜÿßÿ™ ŸÑŸÑÿ≠ŸÅÿ∏
  if (!savedData || savedData === '[]') {
    alert("ŸÑÿß ÿ™Ÿàÿ¨ÿØ ŸÖŸàÿßŸÇÿπ ŸÖŸÇÿ™ÿ±ÿ≠ÿ© ŸÖÿ≠ŸÅŸàÿ∏ÿ© ŸÑÿ™ŸÜÿ≤ŸäŸÑŸáÿß.");
    return;
  }

  // 3. ÿ™ÿ≠ŸàŸäŸÑ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™ ŸÖŸÜ JSON ÿ•ŸÑŸâ ŸÖÿµŸÅŸàŸÅÿ© ŸÉÿßÿ¶ŸÜÿßÿ™
  const jsonData = JSON.parse(savedData);

  // 4. ÿ•ŸÜÿ¥ÿßÿ° ŸÖŸÑŸÅ Excel ÿ®ÿßÿ≥ÿ™ÿÆÿØÿßŸÖ ŸÖŸÉÿ™ÿ®ÿ© SheetJS
  const worksheet = XLSX.utils.json_to_sheet(jsonData);
  const workbook = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(workbook, worksheet, 'SuggestedSites');

  // 5. ÿ™ŸÜÿ≤ŸäŸÑ ÿßŸÑŸÖŸÑŸÅ ÿ®ÿµŸäÿ∫ÿ© .xlsx
  XLSX.writeFile(workbook, 'suggested_sites.xlsx');
};

  </script>
